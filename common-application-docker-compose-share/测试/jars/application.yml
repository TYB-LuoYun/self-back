mybatis-plus:
  type-aliases-package: com.dicomclub.paysystem.module.**.entity
  # xxxMapper.xml 路径
  mapper-locations: classpath*:com/dicomclub/paysystem/module/**/mapper/**/*.xml

file:
  ROOT_PATH: ${user.home}/.files


secure:
  ignore:
    urls: #配置白名单路径
    - "/user/login"
    - "/user/logout"
    - "/qc/rectify/info"
    - "/file/getFile"
    - "/swagger-ui/"
    - "/swagger-ui/**"
    - "/webjars/**"
    - "/swagger-resources/**"
    - "/static/**"
    - "/v2/api-docs"
    - "/v3/api-docs"
    - "/*.html"
    - "/**/*.html"
    - "/**/*.css"
    - "/**/*.js"
    - "/**/*.txt"
    - "/error"
    - "/**/*.md"
    - "/**/*.png"
    - "/**/*.rar"
# 集成微服务的时候需要关掉安全拦截
  enable: true
# 是否严格:开启资源拦截智能处理(就是没添加资源的不用校验)
  resource-interception:
    strict: false



